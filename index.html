<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #00ff41;
            --bg-color: #000;
            --border-color: rgba(0, 255, 65, 0.3);
        }

        body {
            font-family: 'Fira Code', monospace;
            background-color: var(--bg-color);
            color: var(--main-color);
            text-shadow: 0 0 5px var(--main-color), 0 0 10px var(--main-color);
            overflow-x: hidden;
        }

        /* Scanline effect */
        body::after {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            z-index: -1;
            pointer-events: none;
        }

        .terminal-window {
            border: 1px solid var(--border-color);
            background: rgba(0, 255, 65, 0.05);
            box-shadow: 0 0 15px var(--border-color);
            backdrop-filter: blur(2px);
            transition: all 0.3s ease;
        }
        .terminal-window:hover {
            background: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 25px var(--border-color);
        }

        .terminal-header {
            background: var(--border-color);
            padding: 4px 8px;
            font-weight: bold;
            color: var(--bg-color);
            text-shadow: none;
        }

        .glitch {
            font-size: 4rem;
            font-weight: 700;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0.05em 0 0 rgba(255,0,0,.75),
                        -0.025em -0.05em 0 rgba(0,255,0,.75),
                        0.025em 0.05em 0 rgba(0,0,255,.75);
            animation: glitch 500ms infinite;
        }

        .glitch span { display: block; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: var(--bg-color); }
        .glitch span:first-child {
            animation: glitch 650ms infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            transform: translate(-0.025em, -0.0125em);
            opacity: .8;
        }
        .glitch span:last-child {
            animation: glitch 375ms infinite;
            clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
            transform: translate(0.0125em, 0.025em);
            opacity: .8;
        }

        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 rgba(255,0,0,.75), -0.05em -0.025em 0 rgba(0,255,0,.75), -0.025em 0.05em 0 rgba(0,0,255,.75); }
            14% { text-shadow: 0.05em 0 0 rgba(255,0,0,.75), -0.05em -0.025em 0 rgba(0,255,0,.75), -0.025em 0.05em 0 rgba(0,0,255,.75); }
            15% { text-shadow: -0.05em -0.025em 0 rgba(255,0,0,.75), 0.025em 0.025em 0 rgba(0,255,0,.75), -0.05em -0.05em 0 rgba(0,0,255,.75); }
            49% { text-shadow: -0.05em -0.025em 0 rgba(255,0,0,.75), 0.025em 0.025em 0 rgba(0,255,0,.75), -0.05em -0.05em 0 rgba(0,0,255,.75); }
            50% { text-shadow: 0.025em 0.05em 0 rgba(255,0,0,.75), 0.05em 0 0 rgba(0,255,0,.75), 0 -0.05em 0 rgba(0,0,255,.75); }
            99% { text-shadow: 0.025em 0.05em 0 rgba(255,0,0,.75), 0.05em 0 0 rgba(0,255,0,.75), 0 -0.05em 0 rgba(0,0,255,.75); }
            100% { text-shadow: -0.025em 0 0 rgba(255,0,0,.75), -0.025em -0.025em 0 rgba(0,255,0,.75), -0.025em -0.05em 0 rgba(0,0,255,.75); }
        }
        
        .typing-cursor {
            display: inline-block;
            width: 10px;
            height: 1.2rem;
            background-color: var(--main-color);
            animation: blink 1s step-end infinite;
            box-shadow: 0 0 5px var(--main-color);
        }
        @keyframes blink {
            from, to { background-color: transparent }
            50% { background-color: var(--main-color); }
        }

        .section-title {
            display: inline-block;
            border-bottom: 2px solid var(--main-color);
            padding-bottom: 5px;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }
        
        .skill-tag {
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            margin: 4px;
            display: inline-block;
            transition: all 0.2s;
        }
        .skill-tag:hover {
            background-color: var(--main-color);
            color: var(--bg-color);
            text-shadow: none;
        }

    </style>
</head>
<body class="p-4 md:p-8">

        <p>Contact: <a href="mailto:sivaaditya456@gmail.com" class="hover:underline">sivaaditya456@gmail.com</a> | <a href="https://linkedin.com/in/siva-aditya-b67484316" target="_blank" class="hover:underline">LinkedIn</a></p>

        document.addEventListener('DOMContentLoaded', () => {
            // Boot sequence animation
            const bootSequenceEl = document.getElementById('boot-sequence');
            const lines = [
                'Booting SivaOS v1.3.3.7...',
                'Connecting to network...',
                'Connection established.',
                'Authenticating user: root...',
                'Access granted. Welcome, Sivaaditya.',
            ];
            let lineIndex = 0;
            let charIndex = 0;
            
            function typeLine() {
                if (lineIndex < lines.length) {
                    if (charIndex < lines[lineIndex].length) {
                        bootSequenceEl.innerHTML = lines.slice(0, lineIndex).join('<br>') + '<br>' + lines[lineIndex].substring(0, charIndex + 1) + '<span class="typing-cursor"></span>';
                        charIndex++;
                        setTimeout(typeLine, 30);
                    } else {
                        charIndex = 0;
                        lineIndex++;
                        setTimeout(typeLine, 500);
                    }
                } else {
                     bootSequenceEl.innerHTML = lines.join('<br>');
                }
            }
            typeLine();

            // Populate content
            document.getElementById('summary').textContent = portfolioData.summary;

            const experienceGrid = document.getElementById('experience-grid');
            portfolioData.experience.forEach(exp => {
                const card = document.createElement('div');

            const projectsGrid = document.getElementById('projects-grid');
            portfolioData.projects.forEach(proj => {

                projectsGrid.appendChild(card);
            });

            const skillsContainer = document.getElementById('skills-container');
            portfolioData.skills.forEach(skill => {
                const tag = document.createElement('span');
                tag.className = 'skill-tag';
                tag.textContent = skill;
                skillsContainer.appendChild(tag);
            });

            const certsList = document.getElementById('certifications-list');
            portfolioData.certifications.forEach(cert => {
                const item = document.createElement('li');
                item.innerHTML = `> <span class="font-bold">${cert.name}</span> - ${cert.issuer} (${cert.year})`;
                certsList.appendChild(item);
            });
        });
    </script>
